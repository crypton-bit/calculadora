<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Display grid</title>
</head>
<body>

    <div>
        <input class="display" type="text">

        <button class="cinza" onclick="limpar('')"> AC</button>
        <button class="cinza" onclick="invert('')">+/-</button>
        <button class="azul" onclick="adicionarCaracter('/')">/</button>
        <button class="azul" onclick="adicionarCaracter('*')">*</button>
        <button class="preto" onclick="adicionarCaracter('7')">7</button>
        <button class="preto" onclick="adicionarCaracter('8')">8</button>
        <button class="preto" onclick="adicionarCaracter('9')">9</button>
        <button class="azul" onclick="adicionarCaracter('-')">-</button>
        <button class="preto" onclick="adicionarCaracter('4')">4</button>
        <button class="preto" onclick="adicionarCaracter('5')">5</button>
        <button class="preto" onclick="adicionarCaracter('6')">6</button>
        <button class="azul" onclick="adicionarCaracter('+')">+</button>
        <button class="preto" onclick="adicionarCaracter('1')">1</button>
        <button class="preto" onclick="adicionarCaracter('2')">2</button>
        <button class="preto" onclick="adicionarCaracter('3')">3</button>
        <button class="azul equal" onclick="calcular('')">=</button>
        <button class="preto zero" onclick="adicionarCaracter('0')">0</button>
        <button class="preto" onclick="adicionarCaracter('.')">.</button>
    </div>

    <script src="/script.js"></script>
</body>
</html>
